    <style>
      /* 
        This uses the CSS column-count property for a simple, CSS-only masonry-like grid.
        It's lightweight and avoids complex JavaScript. The `break-inside: avoid` property
        on the cards prevents them from splitting across columns.
      */
      .wallpaper-grid {
        column-gap: 1.5rem; /* Corresponds to gap-6 */
      }
      @media (min-width: 640px) {
        .wallpaper-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .wallpaper-grid {
          column-count: 3;
        }
      }
      @media (min-width: 1280px) {
        .wallpaper-grid {
          column-count: 4;
        }
      }
       .wallpaper-card {
        break-inside: avoid;
        margin-bottom: 1.5rem; /* Corresponds to gap-6 */
       }
    </style>
